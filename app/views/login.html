<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
		<div class="panel-heading"><h3 class="panel-title"><strong><i class="fa fa-sign-in"></i>&nbsp;Please Log In</strong></h3></div>
		<div class="panel-body">
			<form role="form" name="loginForm" ng-submit="login(credentials)" novalidate>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" ng-model="credentials.username" id="username" placeholder="Please enter user name...">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" ng-model="credentials.password" id="password" placeholder="Please enter your password...">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>&nbsp;<a ui-sref="register" class="btn btn-warning">Sign Up</a>&nbsp;&nbsp;<span class="text-danger" ng-if="error">{{ error }}</span>
			</form>
		</div>
	</div>
</div>
