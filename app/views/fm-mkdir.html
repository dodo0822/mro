<h2>Create directory</h2>
<form ng-submit="mkdir(mkdirName)">
	<div class="form-group">
		<label for="mkdirName">Name</label>
		<input type="text" class="form-control" id="mkdirName" ng-model="mkdirName" placeholder="Enter directory name...">
	</div>
	<button type="submit" class="btn btn-submit">Submit</button>&nbsp;&nbsp;<span class="bg-error">{{mkdirError}}</span>
</form>
