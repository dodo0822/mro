<!doctype html>
<html ng-app="mro">
	<head>
		<meta charset="utf-8">
		<base href="/">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<title>MapReduceOnline</title>
		<link rel="stylesheet" href="/css/vendor.min.css">
		<link rel="stylesheet" href="/css/app.css">
	</head>
	<body ng-controller="ApplicationController">
		<div class="splash" ng-cloak>
			<p>Loading...</p>
		</div>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">MapReduceOnline</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav" ng-if="!isAuthenticated()">
						<li class="active"><a href="javascript:void(0)" ui-sref="login">Login</a></li>
					</ul>
					<ul class="nav navbar-nav" ng-if="isAuthenticated()">
						<li ng-class="{active: isActive('/home')}"><a ui-sref="home">Home</a></li>
						<li ng-class="{active: isActive('/fm')}"><a ui-sref="fm">Files</a></li>
						<li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
						<li><a href="javascript:void(0)">Hello, {{currentUser.username}}</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>

		<div class="container">
			<div ui-view></div>
		</div>

		<script type="text/javascript" src="/js/vendor.min.js"></script>
		<script type="text/javascript" src="/js/app.min.js"></script>
	</div>
</body>
